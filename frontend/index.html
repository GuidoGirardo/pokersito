<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokersito</title>
</head>
<body>

    <div id="window1">
        <button id="btnLogin">iniciar sesión</button>
        <button id="btnRegister">registrarme</button>
        <div id="login">
            <button id="btnCloseLogin">x</button>
            <p>iniciar sesión</p>
            <form>
                <input type="text" id="loginUsuario" placeholder="usuario...">
                <input type="text" id="loginPassword" placeholder="contraseña...">
                <button id="enviarLogin">enviar</button>
            </form>
        </div>
        <div id="register">
            <button id="btnCloseRegister">x</button>
            <p>registrarme</p>
            <form>
                <input type="text" id="registerUsuario" placeholder="usuario...">
                <input type="text" id="registerPassword" placeholder="contraseña...">
                <input type="text" id="registerAlias" placeholder="cbu/cv/alias...">
                <button id="enviarRegister">enviar</button>
            </form>
        </div>
    </div>

    <div id="window2">
        <div id="infoUsuarioSaldo">
            <p>usuario</p>
            <p>saldo</p>
        </div>
        <div id="opcionesWindow2">
            <button class="botonesMesas" id="btnCrearMesaPrivada">crear mesa privada</button>
            <button class="botonesMesas" id="btnUnirseAMesaPrivada">unirse a mesa privada</button>
            <button class="botonesMesas" id="btnCargarSaldo">cargar saldo</button>
            <button class="botonesMesas" id="btnRetirarSaldo">retirar saldo</button>
        </div>
        <div class="opcionesMesas" id="crearMesaPrivada">
            <button class="cerrarOpcionesMesa" id="cerrarCrearMesaPrivada">x</button>
            crear mesa privada
            <form>
                <input type="text" id="codigoCrearMesaPrivada" placeholder="código...">
                <div id="radioCrearMesaPrivada">
                    <label><input type="radio" name="opcion" id="radioOpcion1" value="10/20"> 10/20</label>
                    <label><input type="radio" name="opcion" id="radioOpcion2" value="50/100"> 50/100</label>
                    <label><input type="radio" name="opcion" id="radioOpcion3" value="100/200"> 100/200</label>
                </div>
                <button id="enviarCrearMesaPrivada">enviar</button>
            </form>
        </div>
        <div class="opcionesMesas" id="unirseAMesaPrivada">
            <button class="cerrarOpcionesMesa" id="cerrarUnirseAMesaPrivada">x</button>
            unirse a mesa privada
            <form>
                <input type="text" id="idUnirseAMesaPrivada" placeholder="id...">
                <input type="text" id="codigoUnirseAMesaPrivada" placeholder="código...">
                <button id="enviarUnirseAMesaPrivada">enviar</button>
            </form>
        </div>
        <div class="opcionesMesas" id="cargarSaldo">
            <button class="cerrarOpcionesMesa" id="cerrarCargarSaldo">x</button>
            cargar saldo
            <form>
                <input type="number" id="cantidadCargarSaldo" placeholder="$1.000 - $100.000">
                <button id="enviarCargarSaldo">enviar</button>
            </form>
        </div>
        <div class="opcionesMesas" id="retirarSaldo">
            <button class="cerrarOpcionesMesa" id="cerrarRetirarSaldo">x</button>
            retirar saldo
            <form>
                <input type="number" id="cantidadRetirarSaldo" placeholder="$1.000 - $100.000">
                <button id="enviarRetirarSaldo">enviar</button>
            </form>
        </div>
    </div>


    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</body>
</html>
